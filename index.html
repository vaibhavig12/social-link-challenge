<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto h-full">
      <div
        class="w-2/4 mx-auto p-4 rounded-lg overflow-hidden flex flex-col justify-center items-center h-full bg-gray-800 gap-2"
      >
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="mx-auto mb-8 h-40 w-40 rounded-full border-4 border-green-500"
        />
        <h1 class="text-3xl md:text-5xl text-center text-gray-200">Jessica Randall</h1>
        <p class="text-sm md:text-lg text-center text-green-300 font-semibold">
          London, United Kingdom
        </p>
        <p class="text-sm md:text-lg text-center text-gray-200">
          "Front-end developer and avid reader."
        </p>

        <div class="flex flex-col gap-2 justify-center items-center">
          <button class="hover:bg-green-300 bg-gray-600 text-white py-2 px-4 rounded">
            GitHub
          </button>
          <button class="hover:bg-green-300 bg-gray-600 text-white py-2 px-4 rounded">
            Frontend Mentor
          </button>
          <button class="hover:bg-green-300 bg-gray-600 text-white py-2 px-4 rounded">
            LinkedIn
          </button>
          <button class="hover:bg-green-300 bg-gray-600 text-white py-2 px-4 rounded">
            Twitter
          </button>
          <button class="hover:bg-green-300 bg-gray-600 text-white py-2 px-4 rounded">
            Instagram
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
